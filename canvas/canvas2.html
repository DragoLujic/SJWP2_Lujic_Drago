<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600" style="border:2px solid black; background-color: black;"></canvas>

  <script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    
    ctx.beginPath();
    ctx.moveTo(300, 300); 
    ctx.arc(300, 300, 150, 0.2 * Math.PI, 1.8 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(300, 220, 15, 7, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(300, 220, 15, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
  </script>
</body>
</html>
