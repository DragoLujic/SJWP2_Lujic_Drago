<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #6fa8dc;
            font-family: Arial, Helvetica, sans-serif;
        }

        .todo-card {
            background: #e6392f;
            width: 280px;
            height: 380px;
            border-radius: 8px;
            color: white;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .add-section {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 6px;
            border: none;
            outline: none;
        }

        .add-btn {
            background: black;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }

        li {
            background: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .remove-btn {
            background: black;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .difficulty {
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="todo-card">
    <h1>TO DO LIST</h1>

    <div class="add-section">
        <input type="text" id="taskInput" placeholder="New task">
        <button class="add-btn" onclick="addTask()">ADD ITEM</button>
    </div>

    <ul id="taskList">
        <li>
            Follow
            <button class="remove-btn" onclick="removeTask(this)">REMOVE</button>
        </li>
        <li>
            Like
            <button class="remove-btn" onclick="removeTask(this)">REMOVE</button>
        </li>
        <li>
            Comment
            <button class="remove-btn" onclick="removeTask(this)">REMOVE</button>
        </li>
    </ul>

    <div class="difficulty">DIFFICULTY: MEDIUM</div>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
        const text = taskInput.value.trim();
        if (text === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
            ${text}
            <button class="remove-btn" onclick="removeTask(this)">REMOVE</button>
        `;

        taskList.appendChild(li);
        taskInput.value = "";
    }

    function removeTask(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
