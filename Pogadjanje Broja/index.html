<body>
    
<h2>Pogodi broj (1-100)</h2>

<form id="gameForm" onsubmit="checkNumber(event)">

  <input type="number" id="guess" name="guess" max="100" min="1" required>
  <button type="submit">Pogodi</button>         
  <button type="button" id="novaIgra">Nova igra</button><br>
</form>

<div id="message"></div>
<div id="attempts"></div>

</body>
